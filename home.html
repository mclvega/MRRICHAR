<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="./logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>MRRICHAR - Comunidad</title>
    <style> 
        body { 
            background-color: #011EA0;
            font-family: 'Nunito', sans-serif;
        }

        .tab-content {
            margin-top: 20px;
        }

        .nav-link {
            color: white;
        }

        .nav-tabs .nav-link.active {
            background-color: #0A47D1;
            color: white;
            border-color: #0A47D1;
        }

        .player-section {
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: white;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .player-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover; 
            display: block;
            margin: 0 auto 10px;
        }

        .trophy-img {
            height: 60px;
        }
    </style>
</head>
<body> 
    <div class="container mt-5">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="champions-tab" data-toggle="tab" href="#champions" role="tab">Campeones</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="tournaments-tab" data-toggle="tab" href="#tournaments" role="tab">Torneos</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <!-- Sección Inicio -->
            <div class="tab-pane fade show active" id="home" role="tabpanel">
                <h1 class="text-white">Bienvenido a la comunidad de MRRICHAR</h1>
                <p class="text-white">Explora nuestros torneos, campeones y mucho más.</p>
            </div>

            <!-- Sección Campeones -->
            <div class="tab-pane fade" id="champions" role="tabpanel">
                <ul class="nav nav-pills mb-3" id="champions-tab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="individual-tab" data-toggle="pill" href="#individual" role="tab">Individual</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="cooperative-tab" data-toggle="pill" href="#cooperative" role="tab">Cooperativo</a>
                    </li>
                </ul>

                <div class="tab-content" id="champions-tabContent">
                    <!-- Subsección Individual -->
                    <div class="tab-pane fade show active" id="individual" role="tabpanel">
                        <div class="row mb-3">
                            <div class="col m-1">
                                <input type="text" id="searchPlayer" class="form-control" placeholder="Buscar por jugador...">
                            </div>
                            <div class="col m-1">
                                <input type="text" id="searchTournament" class="form-control" placeholder="Buscar por torneo...">
                            </div>
                        </div>
                        <div id="players-container"></div>
                    </div>
                    <!-- Subsección Cooperativo -->
                    <div class="tab-pane fade" id="cooperative" role="tabpanel">
                        <div class="row mb-3">
                            <div class="col m-1">
                                <input type="text" id="searchTeam" class="form-control" placeholder="Buscar por equipo...">
                            </div>
                            <div class="col m-1">
                                <input type="text" id="searchTournamentCoop" class="form-control" placeholder="Buscar por torneo...">
                            </div>
                        </div>
                        <div id="teams-container"></div>
                    </div>
                </div>
            </div>

            <!-- Sección Torneos -->
            <div class="tab-pane fade" id="tournaments" role="tabpanel">
                <h1 class="text-white">Sección de Torneos</h1>
                <p class="text-white">Próximamente disponible...</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

    <script>
        $(function () {
            $('#myTab a, #champions-tab a').click(function (e) {
                e.preventDefault();
                $(this).tab('show');
            });
        });
    </script>
</body>
</html>
