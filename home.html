<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="./logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>MRRICHAR</title>
    <style> 
        body {
            background: url('https://png.pngtree.com/background/20220722/original/pngtree-the-football-is-on-the-grass-picture-image_1715290.jpg') no-repeat center fixed;
            background-size: cover;
            background-color: #222;
            font-family: 'Nunito', sans-serif;
        }

        .container-box {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            color: white;
        }

        .championship-section {
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: white;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        h3, h5 {
            font-weight: 700;
        }

        .winner {
            font-weight: 600;
            font-size: 1rem;
        }

        input::placeholder {
            font-weight: 300;
            color: #ccc;
        }

        .logo {
            width: 50px;
            height: 50px;
        }

        .trophy-img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body> 
    <div class="container mt-5">
        <div class="container-box">
            <div class="card">
                <div class="card-header text-center">
                    <img class="logo" src="./logo.png" alt="Logo">
                    <h3>Campeonatos MRRICHAR</h3>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <input type="text" id="searchTournament" class="form-control" placeholder="Buscar por torneo...">
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="searchPlayer" class="form-control" placeholder="Buscar por jugador...">
                        </div>
                    </div>
                    <div id="championships-container"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function fetchChampionships() {
            try {
                const response = await fetch("./championships.json"); // Cargar JSON
                const data = await response.json();
                return data;
            } catch (error) {
                console.error("Error al cargar los torneos:", error);
                return [];
            }
        }

        async function generateChampionships() {
            const container = document.getElementById("championships-container");
            container.innerHTML = "";

            const searchTournament = document.getElementById("searchTournament").value.toLowerCase();
            const searchPlayer = document.getElementById("searchPlayer").value.toLowerCase();

            const championships = await fetchChampionships();

            championships.forEach(champ => {
                if (searchTournament && !champ.name.toLowerCase().includes(searchTournament)) return;

                const filteredWinners = champ.winners.filter(winner => 
                    searchPlayer === "" || winner.toLowerCase().includes(searchPlayer)
                );

                if (filteredWinners.length === 0) return;

                const section = document.createElement("div");
                section.classList.add("championship-section");
                section.style.background = `linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url(${champ.backgroundImage || 'default.jpg'})`;
                section.style.backgroundSize = "cover";
                section.style.backgroundPosition = "center";

                const title = document.createElement("h5");
                title.classList.add("text-center", "my-2");
                title.textContent = champ.name;
                section.appendChild(title);

                const row = document.createElement("div");
                row.classList.add("row", "m-1");

                filteredWinners.forEach(winner => {
                    const col = document.createElement("div");
                    col.classList.add("col");

                    const div = document.createElement("div");
                    div.classList.add("d-flex", "flex-column", "align-items-center");

                    const name = document.createElement("span");
                    name.classList.add("winner");
                    name.textContent = winner;

                    div.appendChild(name);
                    col.appendChild(div);
                    row.appendChild(col);
                });

                section.appendChild(row);
                container.appendChild(section);
            });
        }

        // Filtrado en tiempo real
        document.getElementById("searchTournament").addEventListener("input", generateChampionships);
        document.getElementById("searchPlayer").addEventListener("input", generateChampionships);

        // Cargar torneos al inicio
        document.addEventListener("DOMContentLoaded", generateChampionships);
    </script>
</body>
</html>
