<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="./logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>MRRICHAR - Campeones</title>
    <style> 
        body { 
            background: url('./fondo-default.png') no-repeat center fixed;
            background-size: cover;
            background-color: #011EA0 !important;
            font-family: 'Nunito', sans-serif;
        }

        .player-section {
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: white;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .player-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover; 
            display: block;
            margin: 0 auto 10px;
        }

        .player-details {
            flex-grow: 1;
        }

        h3, h5 {
            font-weight: 700;
        }

        .tournament {
            font-weight: 600;
            font-size: 1rem;
        }

        input::placeholder {
            font-weight: 300;
            color: #ccc;
        }

        .logo {
            width: 200px;
        }

        .trophy-img {
            height: 60px;
        }

        .title {
            text-align: center;
            color: white;
            align-items: center;
        }
    </style>
</head>
<body> 
    <div class="container mt-5">
        <div class="title">
            <img class="logo" src="./logo.png" alt="Logo">
            <h1><strong>Campeones de la Comunidad</strong></h1> 
        </div>
        <ul class="nav nav-pills mb-3" id="champions-tab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="individual-tab" data-toggle="pill" href="#individual" role="tab">Individual</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="cooperative-tab" data-toggle="pill" href="#cooperative" role="tab">Cooperativo</a>
            </li>
        </ul>

        <div class="tab-content" id="champions-tabContent">
            <div class="tab-pane fade show active" id="individual" role="tabpanel">
                <div class="row mb-3">
                    <div class="col m-1">
                        <input type="text" id="searchPlayer" class="form-control" placeholder="Buscar por jugador...">
                    </div>
                    <div class="col m-1">
                        <input type="text" id="searchTournament" class="form-control" placeholder="Buscar por torneo...">
                    </div>
                </div>
                <div id="players-container"></div>
            </div>
            <div class="tab-pane fade" id="cooperative" role="tabpanel">
                <div class="row mb-3">
                    <div class="col m-1">
                        <input type="text" id="searchTeam" class="form-control" placeholder="Buscar por equipo...">
                    </div>
                    <div class="col m-1">
                        <input type="text" id="searchTournamentCoop" class="form-control" placeholder="Buscar por torneo...">
                    </div>
                </div>
                <div id="teams-container"></div>
            </div>
        </div>
    </div>

    <script>
        async function fetchPlayers() {
            try {
                const response = await fetch("./players.json");
                let data = await response.json();
                data = data.sort((a, b) => b.tournaments.length - a.tournaments.length);

                return data;
            } catch (error) {
                console.error("Error al cargar los jugadores:", error);
                return [];
            }
        }

        async function generatePlayers() {
            const container = document.getElementById("players-container");
            container.innerHTML = "";

            const searchPlayer = document.getElementById("searchPlayer").value.toLowerCase();
            const searchTournament = document.getElementById("searchTournament").value.toLowerCase();

            const players = await fetchPlayers();

            players.forEach(player => {
                if (searchPlayer && !player.name.toLowerCase().includes(searchPlayer)) return;

                const filteredTournaments = player.tournaments.filter(tournament => 
                    searchTournament === "" || tournament.name.toLowerCase().includes(searchTournament)
                );

                if (filteredTournaments.length === 0) return;

                const section = document.createElement("div");
                section.classList.add("player-section");

                const playerImage = document.createElement("img");
                playerImage.src = player.image || "default.jpg";
                playerImage.classList.add("player-image");

                const title = document.createElement("h5");
                title.textContent = player.name;

                section.appendChild(playerImage);
                section.appendChild(title);
                container.appendChild(section);
            });
        }

        document.getElementById("searchPlayer").addEventListener("input", generatePlayers);
        document.getElementById("searchTournament").addEventListener("input", generatePlayers);

        document.addEventListener("DOMContentLoaded", generatePlayers);
    </script>
</body>
</html>
