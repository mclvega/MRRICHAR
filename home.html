<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="./logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>MRRICHAR</title>
    <style> 
        body {
            background: url('https://png.pngtree.com/background/20220722/original/pngtree-the-football-is-on-the-grass-picture-image_1715290.jpg') no-repeat center fixed;
            background-size: cover;
            background-color: #222;
            font-family: 'Nunito', sans-serif;
        }

        .container-box {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
        }

        .championship-section {
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: white;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        h3, h5 {
            font-weight: 700;
        }

        .winner {
            font-weight: 600;
            font-size: 1rem;
        }

        input::placeholder {
            font-weight: 300;
            color: #ccc;
        }

        .logo {
            width: 50px;
            height: 50px;
        }

        .trophy-img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body> 
    <div class="container mt-5">
        <div class="container-box">
            <div class="card">
                <div class="card-header text-center">
                    <img class="logo" src="./logo.png" alt="Logo">
                    <h3>Campeonatos MRRICHAR</h3>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <input type="text" id="searchTournament" class="form-control" placeholder="Buscar por torneo...">
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="searchPlayer" class="form-control" placeholder="Buscar por jugador...">
                        </div>
                    </div>
                    <div id="championships-container"></div>
                </div>
            </div>
        </div>
    </div>

                trophy: "https://static.vecteezy.com/system/resources/previews/025/273/596/non_2x/trophy-cup-sport-award-boxing-trophy-generative-ai-free-png.png"
            },
            {

                trophy: "https://static.vecteezy.com/system/resources/previews/025/273/596/non_2x/trophy-cup-sport-award-boxing-trophy-generative-ai-free-png.png"
            },
            {

                backgroundColor: "#2ecc71",
                backgroundImage: "https://images.unsplash.com/photo-1517927033932-b3d18e61fb3a",
                trophy: "https://static.vecteezy.com/system/resources/previews/025/273/596/non_2x/trophy-cup-sport-award-boxing-trophy-generative-ai-free-png.png"

            },
            {

                winners: ["Jugador X", "Jugador Y", "Jugador Z"],
                backgroundColor: "#2ecc71",
                backgroundImage: "https://images.unsplash.com/photo-1517927033932-b3d18e61fb3a",
                trophy: "https://static.vecteezy.com/system/resources/previews/025/273/596/non_2x/trophy-cup-sport-award-boxing-trophy-generative-ai-free-png.png"
            }
        ];

        function generateChampionships() {
            const container = document.getElementById("championships-container");
            container.innerHTML = ""; // Limpiar contenido previo

            const searchTournament = document.getElementById("searchTournament").value.toLowerCase();
            const searchPlayer = document.getElementById("searchPlayer").value.toLowerCase();

            // Filtrar torneos y jugadores en una sola pasada
            const filteredChampionships = championships
                .filter(champ => champ.name.toLowerCase().includes(searchTournament))
                .map(champ => ({
                    ...champ,
                    winners: champ.winners.filter(winner => winner.toLowerCase().includes(searchPlayer))
                }))
                .filter(champ => champ.winners.length > 0);

            filteredChampionships.forEach(champ => {
                // Crear sección con estilos dinámicos
                const section = document.createElement("div");
                section.classList.add("championship-section");
                section.style.background = `linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url(${champ.backgroundImage})`;
                section.style.backgroundSize = "cover";
                section.style.backgroundPosition = "center";
                section.style.border = `3px solid ${champ.backgroundColor}`;

                // Crear título
                const title = document.createElement("h5");
                title.classList.add("text-center", "my-2");
                title.textContent = champ.name;
                section.appendChild(title);

                // Crear fila
                const row = document.createElement("div");
                row.classList.add("row", "m-1");

                champ.winners.forEach(winner => {
                    const col = document.createElement("div");
                    col.classList.add("col");

                    const div = document.createElement("div");
                    div.classList.add("d-flex", "flex-column", "align-items-center");

                    const trophy = document.createElement("img");
                    trophy.src = champ.trophy;
                    trophy.classList.add("trophy-img");

                    const name = document.createElement("span");
                    name.classList.add("winner");
                    name.textContent = winner;

                    div.appendChild(trophy);
                    div.appendChild(name);
                    col.appendChild(div);
                    row.appendChild(col);
                });

                section.appendChild(row);
                container.appendChild(section);
            });
        }

        // Generar contenido dinámico al cargar
        generateChampionships();

        // Agregar eventos de filtro en tiempo real
        document.getElementById("searchTournament").addEventListener("input", generateChampionships);
        document.getElementById("searchPlayer").addEventListener("input", generateChampionships);
    </script>
</body>
</html>
